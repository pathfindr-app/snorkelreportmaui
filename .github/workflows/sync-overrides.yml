name: Sync Manual Overrides

on:
  push:
    paths:
      - 'manual-overrides.json'
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync to Vercel Blob
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/sync-overrides" \
            -H "Authorization: Bearer ${{ secrets.OVERRIDE_SECRET }}" \
            -H "Content-Type: application/json" \
            -d @manual-overrides.json
