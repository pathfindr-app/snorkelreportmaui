name: Wind Check

on:
  schedule:
    # 11am HST = 21:00 UTC
    - cron: '0 21 * * *'
    # 2pm HST = 00:00 UTC (next day)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  wind-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run wind check
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/wind-check.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/conditions.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/conditions.json
          git commit -m "Wind check update $(date -u +%Y-%m-%d' '%H:%M' UTC')"
          git push
